<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Formulario multi-paso</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>

        <div class="container col-3 p-2">
            <div class="row justify-content-center">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <form id="formRegistro">
                        <div class="paso" data-paso="1">
                            <h2>Paso 1</h2>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="campo1"
                                    id="campo1"
                                    placeholder="Campo1"
                                />
                            </div>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="campo2"
                                    id="campo2"
                                    placeholder="Campo2"
                                />
                            </div>
                            <div class="d-flex p-2 justify-content-between">
                                <button class="btn btn-outline-primary btn-sm btn-anterior disabled">Anterior</button>
                                <button class="btn btn-outline-primary btn-sm btn-siguiente">Siguiente</button>
                            </div>
                        </div>
                        <div class="paso" data-paso="2">
                            <h2>Paso 2</h2>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="campo3"
                                    id="campo3"
                                    placeholder="Campo3"
                                />
                            </div>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="campo4"
                                    id="campo4"
                                    placeholder="Campo4"
                                />
                            </div>
                            <div class="d-flex p-2 justify-content-between">
                                <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                                <button class="btn btn-outline-primary btn-sm btn-siguiente">Siguiente</button>
                            </div>
                        </div>
                        <div class="paso" data-paso="3">
                            <h2>Paso 3</h2>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="campo5"
                                    id="campo5"
                                    placeholder="Campo5"
                                />
                            </div>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="campo6"
                                    id="campo6"
                                    placeholder="Campo6"
                                />
                            </div>
                            <div class="d-flex p-2 justify-content-between">
                                <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                                <button class="btn btn-outline-primary btn-sm btn-siguiente">Siguiente</button>
                            </div>
                        </div>
                        <div class="paso" data-paso="4">
                            <h2>Paso 4</h2>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="campo7"
                                    id="campo7"
                                    placeholder="Campo7"
                                />
                            </div>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="campo8"
                                    id="campo8"
                                    placeholder="Campo8"
                                />
                            </div>
                            <div class="d-flex p-2 justify-content-between">
                                <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                                <button class="btn btn-outline-success btn-sm btn-siguiente">Finalizar</button>
                            </div>
                        </div>
                    </form>
                    <div class="">
                        <div class="row p-0 m-2 progress rounded-0">
                            <div class="progress-bar progress-bar-striped h-100 rounded-2" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
